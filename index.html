<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>9 Dots</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="dots">
        <span style="--i:0;--x:1;--y:1"><ion-icon name="moon-outline"></ion-icon>
        </span>
        <span style="--i:1;--x:0;--y:1"><ion-icon name="flashlight-outline"></ion-icon>
        </span>
        <span style="--i:2;--x:0;--y:-1"><ion-icon name="settings-outline"></ion-icon>
        </span>
        <span style="--i:3;--x:-1;--y:-1"><ion-icon name="wifi-outline"></ion-icon>
        </span>
        <span style="--i:4;--x:1;--y:0"><ion-icon name="apps"></ion-icon></span>
        <span style="--i:5;--x:-1;--y:1"><ion-icon name="power"></ion-icon></span>
        <span style="--i:6;--x:1;--y:-1"><ion-icon name="videocam"></ion-icon></span>
        <span style="--i:7;--x:-1;--y:0"><ion-icon name="airplane"></ion-icon></span>
        <span style="--i:8;--x:0;--y:0"><ion-icon name="game-controller"></ion-icon></span>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src='main.js'></script>
</body>
</html>
